{% extends 'imo_app/base.html' %}

{% block content %}
  <h4>Login<h4>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <form class="" action="{% url 'imo_app:verify' %}" method="post">
      {% csrf_token %}
      <div class="fieldWrapper">
        {{ form.password.errors }}
        <label for='{{ form.activation_key }}'> Verification key: </label>
        {{ form.activation_key }}
      </div>
      <input type="submit" value="Login" class = "btn"/>
    </form>
    <br></br>
    <br></br>
{% endblock %}
